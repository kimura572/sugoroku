{% extends "layout.html" %}
{% block content %}
<link href='../static/css/play.css' rel='stylesheet' type='text/css'>
<br>
<div class="row">
    <div class="col-md-10">
        <h1>Play map</h1>
        <p><a href="/admin" class="btn btn-primary btn-lg">戻る</a></p>
</div>
<br>
{% for u in user %}
    <tr>
        <td>{{ u }}</td>
    </tr>
{% endfor %}
<br>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>user_name</th>
        <th>現在地</th>
    </tr>
    </thead>
    <tbody>
    {% for t in task %}
    <tr>
        <td>{{ t['user_name'] }}</td>
        <td>{{ t['position'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<form method="get">
    <button type="submit" value="すごろく">サイコロをふる</button>
</form>
<P class="position">{{ position }}</P>
{% endblock %}
