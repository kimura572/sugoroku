{% extends "layout.html" %}
{% block content %}
<link href='../static/css/admin.css' rel='stylesheet' type='text/css'>
<br>
<h2>ユーザー   一覧</h2>
<br>
<div class="col-md-3">
    <a href="/" class="btn btn-primary">トップページへ</a>
    <br>
    <br>
    <br>
    <p><a href="/register" class="btn btn-primary btn-lg">ユーザー追加</a></p>
</div>
<br>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>user_name</th>
        <th>現在地</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for t in task %}
    <tr>
        <td>{{ t['user_name'] }}</td>
        <td>{{ t['position'] }}</td>
        <td>
            <a href="/delete/{{ t.id }}" class="btn btn-danger btn-sm">削除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<p><a href="/play" class="btn btn-primary btn-lg">さあ、始めよう</a></p> 

{% endblock %}
