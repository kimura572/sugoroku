{% extends "layout.html" %}
{% block content %}
<link href='../static/css/register.css' rel='stylesheet' type='text/css'>
<br>

<div class="row">
    <div class="col-md-10">
        <h1>User Registration</h1>
    </div>
    <div class="col-md-2">
        <a href="/admin" class="btn btn-primary">戻る</a>
    </div>
</div>
 
<hr>
<form action="/register" method="post">
    <br>
    <p>
        ユーザ名<br>
        <input type="text" size="30" maxlength="20" name="username" value="{{username}}" placeholder="4文字以上20文字以下の半角英数字">
    </p>
    <br><br>
    <button type="submit" class="btn btn-primary">登録</button>
</form>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>user_name</th>
        </tr>
    </thead>
    <tbody>
        {% for t in task %}
        <tr>
            <td>{{ t['user_name'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p class="text-danger">{{ error }}</p>
 
{% endblock %}
